<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="banner">
        <img src="storage/img/banner.svg" alt="">
    </div>
    <header class="header">
        <div class="header_logo">
            <div class="logo_icono">
                <img src="storage/img/Frame 2.svg">
            </div>
            <div class="logo_titulo">inveto</div>
        </div>
        <div class="header_menu">
            <i class="bx bx-menu"></i>
        </div>
    </header>
    <main class="main">
        <section class="main__titulo">
            <article class="titulo_card">
                <h2>Hi Arthur!</h2>
                <p>Here's Your Balance</p>
            </article>
            <article class="titulo_balance">
                <div class="balance_one">
                    <small>savings</small>
                    <label for="savings"><sub>$</sub>15,615</label>
                    <progress id="savings" max="100" value="70" ></progress>
                </div>
                <div class="balance_two">
                    <small>assets</small>
                    <label for="assets"><sub>$</sub>9,615</label>
                    <progress id="assets" max="100" value="40" ></progress>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <ul>
            <li>
                <a href="#"><img src="storage/img/iconHouse.svg"></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/iconBook.svg"></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/iconMulti.svg"></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/iconBell.svg"></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/iconPer.svg"></a>
            </li>
        </ul>
    </footer>
</body>
</html>
